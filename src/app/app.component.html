<div class='grid w-100 h-100'>
  <div class='head d-flex align-items-center justify-content-center'>
    <span class='h1'>Color tracker</span>
  </div>
  <div class='left'></div>
  <div class='right'>

    <div  class='d-flex flex-column'>
      <span class='h3 mx-3'>Legend</span>

      <app-color-picker *ngFor='let el of retrievedColorScale; index as index' (colorPickerChange)="setColor($event)" [index]="index" [color]='el'></app-color-picker></div>
  </div>
  <div class='content'>
    <div class="calendar-container mx-auto">
    
        <mwl-calendar-month-view
        [viewDate]="viewDate"
        [events]="events"
        (dayClicked)="handleClick($event.day.date)"
        [refresh]="refresh"
        (beforeViewRender)="beforeMonthViewRender($event)"  
      >
      </mwl-calendar-month-view>
     
    </div>
   
  </div>
  

  <div class='foot'>

  </div>
</div>
